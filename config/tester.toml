[[server]]
	name = "pohek1.org"
	host = "127.0.0.1"
	port = 8080
	[[server.location]]
		location = "/"
		root = "www/tester/"
		methods = ["GET"]
		autoindex = true
		directory_file = "index.html"
	[[server.location]]
		location = "/put_test"
		root = "www/tester/"
		methods = ["PUT"]
		autoindex = true
		upload_dir = "www/tester/upload_here/"
	[[server.location]]
		location = "*.bla"
		cgi_pass = "/usr/bin/php-cgi"
	[[server.location]]
		location = "/post_body"
		root = "www/tester/"
		methods = ["POST"]
		body_size_limit = 100
	[[server.location]]
		location = "/directory"
		methods = ["GET"]
		root = "www/tester/YoupiBanane/"
		directory_file = "youpi.bad_extension"
