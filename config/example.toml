[[server]]
	name = "serv1"
	ip = "127.0.0.1"
	port = 8080
	body_size_limit = 10
	# error_404 = "error_404.html"
	[server.error_page]
		400 = "error_400.html"
		401 = "error_401.html"
	[[server.location]]
		location = "/"
		# redirection ???
		root = "/var/www/html/jopa.html"
		methods = ["GET", "POST"]
		directory_list = true
		directory_fallback = "its_a_directory.html"
		upload_accept = true
		upload_dir = "/var/www/html/upload"

	[[server.location]]
		location = "/secret/"
		root = "/var/www/html/secret.html"
		methods = ["GET"]
		directory_list = false
		directory_fallback = "oops.html"

